<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  </div>
  <main class="container">
    <div class="card">
      <section class="img-card">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="primary">
        <div class="view">
          <img src="images/216194_eye_icon.png" alt="eye">
        </div>
      </section>

      <section class="info">
        <h1 class="text">Equilibrium #3429</h1>
        <p>Equilibrium collection promotes balance and calm.</p>

        <div class="info-div">
          <p class="text-2"> <img src="images/icon-ethereum.svg" alt="icon-ethereum"><span>0.041 ETH</span></p>
          <p class="text-2"> <img src="images/icon-clock.svg" alt="icon-clock" class="clock"><span class="day">3 day left</span></p>
        </div>
      </section>
      <hr>
      <footer>
        <p><img src="images/image-avatar.png" alt="image-avatar" class="img-avatar">
        <p class="text-2">Creation of <span class="name">Jules Wyvern</span></p>
      </footer>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      <p>Frontend Mentor
    </a>.
    Coded by <a href="https://wuerion.github.io/">WUERION</a>.
  </div>
</body>

</html>
